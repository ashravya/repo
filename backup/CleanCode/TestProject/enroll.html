<html>
<head>
<title>Enrollment Form</title>
<script type="text/javascript" src="enroll.js"></script>
</head>
<body>
	<h2 align="center">Enrollment Form</h2>
	<div align="center">
		<form name="myform" onsubmit="validateForm()">

			<table>

				<tr>
					<td>Username *:</td>
					<td><input type="username" name="username" required
						onblur="validatename()" /></td>
				</tr>

				<tr>
					<td>ID *:</td>
					<td><input type="id" name="id" required onblur="validateID()" />
					</td>
				</tr>

				<tr>
					<td>Designation *:</td>
					<td><input type="designation" name="designation" required
						onblur="validateDesignation()" /></td>
				</tr>

				<tr>
					<td>Area Of Interest *:</td>
					<td><input type="area of interest" name="areaOfInterest"
						required onblur="validateAreaOfInterest()" /></td>
				</tr>

				<tr>
					<td>Date of Birth *:</td>
					<td><input type="date" name="dob" /></td>
				</tr>

				<tr>
					<td>Email *:</td>
					<td><input type="email" name="email" required
						onblur="validateMail()" /></td>
				</tr>

				<tr>
					<td>Telephone:</td>
					<td><input type="telephone" name="tel" required
						onblur="validatetel()" /></td>
				</tr>

				<tr>
					<td>Address *:</td>
					<td><input type="textarea" name="add" /></td>
				</tr>

				<tr>
					<td><input type="submit" value="Submit" /></td>
				</tr>
			</table>
		</form>
	</div>

	<marquee>
		<p>Note: Please make sure your details are correct before
			submitting form and that all fields marked with * are completed!.</p>
	</marquee>



</body>
</html>
