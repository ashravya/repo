<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FORM</title>
<script  type="text/javascript" src="FormHtml.js"></script>
</head>
<body>

<h1>Fill in the information below:</h1>
<div>
<form action="" method="" name="formname"  >
<table align="center">
First Name:<br>
<tr><input type="text" name="firstname" placeholder="enter your first name" size="35"><br><br></tr>
Last Name:<br>
<tr><input type="text" name="lastname" placeholder="enter your last name" size="35"><br><br></tr>
Gender:<br>
<input type="radio" name="gender" value="male" checked> Male
 <input type="radio" name="gender" value="female"> Female<br><br>
Phone Number:<br>
<tr><input  type="text" name="phonenumber" placeholder="enter phone number" size="35"><br><br></tr>
Datofbirth:<br>
<tr><input  type="date" name="dateofbirth" placeholder="enter birth date" size="35"><br><br></tr>
Address: <br>
<tr><textarea type="text" name="address" placeholder="enter address" size="35"></textarea><br><br></tr>
Email:<br>
<tr><input  type="text" name="email" placeholder="enter email address" size="35"><br><br></tr>
Password:<br>
<tr><input  type="Password" name="password" size="35"><br><br></tr>
<input type="button" value="submit" name="submit" onclick="validatorobject.display()">
<!-- validatorobject().display() -->
</table>
</form>
<div id="valid_data">
</div>
</div>
</body>
</html>
