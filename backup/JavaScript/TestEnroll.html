<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
<title> Enrollment Form</title>
</head>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type=password],select{
  width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;

}



</style>
<body >

<form name="enroll" method="post" >

<div class="container">
 
  <div class="panel panel-info">
    <div class="panel-heading" align="center"><h2>This Is Enrollment Form</h2></div>
    <div class="panel-body">
 
<table class="table table-info" align="center" class="table table-bordered">
<tr>
	<td> <label>Enter Your First Name</label> </td>
	<td><input id="fname"  required="true" type="text" name="fname" onfocus="focusmethod(this)"></td>
</tr>
<tr>
	<td><label> Enter Your Second Name</label> </td>
	<td><input id="sname"  required="true" type="text" name="sname" onfocus="focusmethod(this)"></td>
</tr>

<tr>
	<td> <label>Gender</label> </td><td>
	<input type="radio" name="gender" value="male">Male<br>
	<input type="radio"  name="gender" value="female">Female<br> </td>
</tr>

<tr>
	<td><label> Enter your Country</label></td>
	<td><select> Country
	<optgroup label="Country">
	<option>India</option>
	<option>Germany</option>
	<option>England</option>
	</optgroup>
	</select>
	</td>
</tr>
	
<tr>
	<td><label> Enter City </label></td>
	<td><select>City
	<optgroup label="City">
	<option >Hyderabad</option>
	<option>Munich</option>
	<option>Paris</option>
	</optgroup>
	</select>
	</td>
</tr>

<tr>
	<td><label>Address</label></td>
	<td><input id="address"  type="text" name="address" onfocus="validationObj().focusmethod(this)"></td>
</tr>

<tr>
	<td><label>Enter Email Address</label></td>
	<td><input id="mail"  onblur="validationObj().emailvalidation()" type="text" name="mail" onfocus="validationObj().focusmethod(this)"> </td>
</tr>

<tr>
	<td><label>Phone Number</label></td>
	<td><input id="num" onfocus="validationObj().focusmethod(this)" onblur="validationObj().validatenumber()" type="text" name="num"></td>
	<p id="message"></p>
</tr>
<tr>
	<td><label>Username</label></td>
	<td><input id="uname" onblur="validationObj().validatename()" type="text" name="uname" onfocus="validationObj().focusmethod(this)"></td>
	
</tr>
<tr>
	<td><label>Password</label></td>
	<td><input ondblclick="validationObj().doubleclick()"  id="password" type="password" name="password" onfocus="validationObj().focusmethod(this)" ></td>
</tr>

<tr>
	<td><label>Confirm Password</label> </td>
	<td><input ondblclick="doubleclick()" id="cpassword" type="password" name="cpassword" onfocus="focusmethod(this)" ></td>
</tr>



<tr align="center">
	<td><button class="btn btn-success" onclick="validationObj().myFunction()"  type="submit" > Submit</button></td>
	<td><button class="btn btn-primary" type="reset">Reset</button></td>
</tr>

</table>
</div>
</div>
</div>
</form>
<div>
	<h2>Valid data</h2>
	<span id="valid_uname"></span>
	<span id="valid_number"></span>
	<span id="valid_mail"></span>

</div>
<p id="demo"></p>
<script src="function.js">

	
</script>

</body>
</html>
